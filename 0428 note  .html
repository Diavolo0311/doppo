<html>
<head>
    <title>0428筆記-JS打字遊戲 </title>
    <meta charset="UTF-8">
    <style>
        .word {
            display: inline-block;
            padding: 5px 10px;
            border: 5px solid goldenrod;
            text-align: center;
            font-size: 32pt;
            font-family: Arial , Helvetica , sans-serif;
            position: relative;
        }

    </style>
    <script>
        input="";
        function kbDown() {
            //console.log(event.key);
            event.preventDefault();
            if(event.key=="Enter") {
                input="";
            } else if(event.key.length == 1) {
          
            }
        }
        function rand(min,max) {
            return Math.floor(Math.random()*(max-min+1))+min;
        }
        function genWord() {
            /*
            var wordlist=["hellow","world","bud","diavolo","whitesnake","dirty deeds done dirt cheap"];
            var idx=Math.floor(Math.random()*(wordlist.length))
            return wordlist[idx];
            */
           var len=rand(3,9);
           var str="";
           for(i=0; i<len; i++) {
                var CAPS=[65,97];
                var randnum=rand(0.25)+CAPS[rand(0,1)];
                str+String.fromCharCode(randnum);
           }
           return str;
        }
        function gameStart() {
            document.getElementById("btnStart").style.display="none";
            t1=setInterval(function(){
                var a=document.createElement("div");
                a.className="word";
                a.innerHTML=genWord();
                a.pos={x:rand(10,500),y:0};
                a.style.left=a.pos.x+"px";
                a.move=setInterval(function(o){
                    o.pos.y+=5;
                    o.style.top=o.pos.y+"px";
                    if(o.pos.y > document.body.offsetHeight-100) {
                        clearInterval(o.move);
                        o.remove();
                    }
                },100,a);
                document.body.appendChild(a);
            },2000);
        }
    </script>
</head>
<body onkeydown="kbDown();">
    <button id="btnStart" onclick="gameStart();">game start!</button>
